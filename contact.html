<main class="container" style="padding:40px 20px;max-width:900px;margin:auto">
  <h1>Contact Us</h1>
  <p class="lead">We’re here to help. Reach out for support, partnerships, or media inquiries.</p>

  <div style="display:grid;gap:20px;margin-top:18px">
    <div style="background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.04)">
      <h3>General Inquiries</h3>
      <p>Email: <strong>arewadeliver@gmail.com</strong></p>
      <p>Phone: <strong>+234 9121704067</strong> (placeholder)</p>
    </div>

    <div style="background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.04)">
      <h3>Support Form</h3>
      <form style="display:grid;gap:12px">
        <input placeholder="Full name" required style="padding:12px;border:1px solid #e6eef0;border-radius:8px">
        <input placeholder="Email" type="email" required style="padding:12px;border:1px solid #e6eef0;border-radius:8px">
        <textarea placeholder="How can we help?" rows="5" style="padding:12px;border:1px solid #e6eef0;border-radius:8px"></textarea>
        <button class="auth-btn" type="button">Send Message</button>
      </form>
    </div>
  </div>

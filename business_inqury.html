<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Business Inquiries — Arewadeliver</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header><nav class="navbar"><a class="logo" href="index.html">Arewadeliver</a><div class="nav-links"><a href="about.html">About</a><a href="contact.html">Contact</a></div><div class="menu-btn" onclick="toggleMenu()">☰</div></nav><div class="mobile-nav" id="mobileNav"><a href="about.html">About</a><a href="contact.html">Contact</a></div></header>

<main class="container" style="padding:40px 20px;max-width:900px;margin:auto">
  <h1>Business & Partnership Inquiries</h1>
  <p class="lead">Partner with Arewadeliver — vendor onboarding, enterprise partnerships, logistics collaborations.</p>

  <form style="display:grid;gap:12px;margin-top:18px">
    <input placeholder="Company or Business name" style="padding:12px;border:1px solid #e6eef0;border-radius:8px" required>
    <input placeholder="Contact person" style="padding:12px;border:1px solid #e6eef0;border-radius:8px" required>
    <input placeholder="Email" type="email" style="padding:12px;border:1px solid #e6eef0;border-radius:8px" required>
    <input placeholder="Phone" style="padding:12px;border:1px solid #e6eef0;border-radius:8px">
    <textarea placeholder="Tell us about your proposal" rows="6" style="padding:12px;border:1px solid #e6eef0;border-radius:8px"></textarea>
    <button class="auth-btn" type="button">Send Inquiry</button>
  </form>
</main>

<footer class="site-footer"><div class="container"><p>© 2025 Arewadeliver</p></div></footer>
<script src="assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset – Arewadeliver</title>
  <style>
    body { background:#f5f5f5; font-family: Arial, sans-serif; padding:20px; }
    .container {
      max-width:600px; margin:auto; background:#fff; padding:25px;
      border-radius:12px; box-shadow:0 3px 10px rgba(0,0,0,0.08);
    }
    .brand { font-size:24px; font-weight:900; color:#1b1b47; text-align:center; }
    .btn {
      display:inline-block; background:#1b1b47; color:#fff; padding:12px 22px;
      font-size:16px; font-weight:bold; text-decoration:none; border-radius:6px;
      margin-top:25px;
    }
    p { color:#444; font-size:16px; line-height:1.6; }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">Arewadeliver</div>
    <p>Hello <strong>{{customer_name}}</strong>,</p>
    <p>You requested a password reset. Click the button below to create a new one:</p>
    <p style="text-align:center;">
      <a class="btn" href="{{reset_link}}">Reset Password</a>
    </p>
    <p>If you didn’t request this, please ignore the message.</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Report an Issue — Arewadeliver</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
  <nav class="navbar">
    <a class="logo" href="index.html">Arewadeliver</a>
    <div class="nav-links"><a href="help.html">Help</a><a href="support.html">Support</a></div>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
  </nav>
  <div class="mobile-nav" id="mobileNav"><a href="help.html">Help</a><a href="support.html">Support</a></div>
</header>

<main class="container" style="padding:40px 20px;max-width:820px;margin:auto">
  <h1>Report an Issue</h1>
  <p class="lead">Found a bug or problem? Please provide details so we can investigate.</p>

  <form style="display:grid;gap:12px;margin-top:18px">
    <input placeholder="Your name" required style="padding:12px;border:1px solid #e6eef0;border-radius:8px">
    <input placeholder="Email" required type="email" style="padding:12px;border:1px solid #e6eef0;border-radius:8px">
    <select style="padding:12px;border:1px solid #e6eef0;border-radius:8px">
      <option>Issue Type: Bug</option>
      <option>Issue Type: Payment</option>
      <option>Issue Type: Delivery</option>
      <option>Issue Type: Other</option>
    </select>
    <textarea placeholder="Describe the issue in detail" rows="6" style="padding:12px;border:1px solid #e6eef0;border-radius:8px"></textarea>
    <button class="auth-btn" type="button">Report Issue</button>
  </form>
</main>

<footer class="site-footer"><div class="container"><p>© 2025 Arewadeliver</p></div></footer>
<script src="assets/js/main.js"></script>
</body>
</html>

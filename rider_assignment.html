<html lang="en">

    body { background:#f5f5f5; font-family: Arial, sans-serif; padding:20px; }
    .container {
      max-width:600px; margin:auto; background:#fff; padding:25px;
      border-radius:12px; box-shadow:0 3px 10px rgba(0,0,0,0.08);

  </style>

<body>
  <div class="container">
    <div class="brand">Arewadeliver Rider</div>
    <p>Hello <strong>{{rider_name}}</strong>,</p>
    <p>You have been assigned a new delivery:</p>

    <div class="info">
      <p><strong>Order ID:</strong> {{order_id}}</p>
      <p><strong>Pickup:</strong> {{pickup_location}}</p>
      <p><strong>Drop-off:</strong> {{dropoff_location}}</p>
      <p><strong>Earnings:</strong> {{earning_amount}}</p>
    </div>

    <p>Please accept or decline the trip using your Rider Dashboard.</p>
  </div>
